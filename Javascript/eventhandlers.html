<!DOCTYPE html>
<html>
    <head>
        <title>Event Handlers</title>
    </head>    
    <body>
        <button onclick="clickMe()">clickme</button>
        <button onmouseover="overMe()">overme</button>
        <select onchange="getSelected(event)">
             <option>BTech</option>
             <option>MTech</opton>
        </select>
        <script>
          function clickMe(){
            console.log("clicked")
          }
          function overMe(){
            console.log("overed me")
          }
          function getSelected(event){
            console.log(event.target.value)
          }
        </script>
    </body>
</html>
